permissions:
  contents: read
  id-token: write
on:
  pull_request:
    branches:
      - dev
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: false
name: feature
jobs:
  build:
    runs-on: ubuntu-latest
    environment: feature
    env:
      SERVICE: ${{ vars.SERVICE }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT: ${{ vars.AWS_ACCOUNT }}
    name: build
    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-dotnet@v3
      #   with:
      #     dotnet-version: 7.0.100
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: detect stage
        id: vars
        run: |
          echo "STAGE=$(echo ${{github.head_ref}} | sed -r 's/[^a-z0-9-]/-/gi' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      # - run: npm run unit
      # - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT }}:role/github-actions
          role-duration-seconds: 900
          aws-region: ${{ env.AWS_REGION }}

      - name: deploy ecr
        run: npx cdk deploy ${{ env.SERVICE }}-${{ env.STAGE }}-ecr --require-approval never

      - name: login ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"

      - name: push ecr
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.SERVICE }}-${{ env.STAGE }}-ecr-webapp-repository
          VERSION: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$VERSION ./src/WebApp/
          docker push $REGISTRY/$REPOSITORY:$VERSION
      # - run: npm run integration
      # - run: npm run e2e
